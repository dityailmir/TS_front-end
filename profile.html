<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Profile | Toko Sebelah</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700&family=Reenie+Beanie&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/profile.css">
</head>

<body style="background-color: #22272B;">
    <nav>
        <div class="wrapper">
            <div class="logo"><a>TokoSebelah</a></div>
            <div class="menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="visit"><a href="profile.html"><i class="far fa-user-circle"></i> Account</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- My profile -->
    <div class="container-fluid" style="margin-bottom: 10%;">
        <div class="title">My profile</div>
        <div class="grid">
            <ul>
                <li>
                    <img class="photo" src="assets/img/photo.png" alt="profile" height="150" width="150">
                    <div class="profilename">Warren Briggs</div>
                    <div class="icon">
                        <ul>
                            <li class="address"><a href="">Address<i class='fas fa-home'></i></a></li>
                            <li class="status"><a href="">Status<i class='fas fa-file-alt'></i></a></li>
                            <li class="history"><a href="">History<i class="fas fa-history"></i></a></li>
                            <li class="logout"><a href="">Logout<i class='fa fa-sign-out'></i></i></a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="form">
                        <div class="name">
                            <ul>
                                <li>
                                    <h1>First Name</h1>
                                    <input type="firstname" placeholder="Warren">
                                </li>
                                <li class="last">
                                    <h1>Last Name</h1>
                                    <input type="lastname" placeholder="Briggs">
                                </li>
                            </ul>
                        </div>
                        <h1>Username</h1>
                        <input type="username" placeholder="warrenbriggs">
                        <h1>E-mail Address</h1>
                        <input type="email" placeholder="warbrigs@gmail.com">
                        <h1>Password</h1>
                        <input type="password" placeholder="***********">
                        <p><a href="" class="tbl-submit">Save Change</a></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
